<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>login</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <div id="main" style="background: url('assets/img/2.jpg'); background-size: cover">
            <div class="text-center" id="info">
                <p class="text-center">
                    <br>
                    WELCOME TO INSPIRA ELLA&nbsp;
                </p>

                    <div class="mb-3">
                        <label class="form-label" id="lbl-usuario" for="txt-usuario" >
                          Email
                        </label>
            
                        <input class="form-control" name="email" type="text"  id="txt-usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" id="lbl-password" for="txt-password">
                            Password
                        </label >
           
                        <input class="form-control" name="password" type="password" id="txt-password">
                    </div>
                    <div class="d-flex justify-content-center">
                <label class="col-12"><a href="#" style="color: gray">Forget password?</a></label></div>
                <label class="text-danger">Email or password is incorrect</label>
                <br>
             
                
                    
                <button class="col-12 btn btn-primary" style="background-color: #86BB17 ; border-color: #86BB17" id="btn-sesion" type="submit">
                   
                    LOGIN
                </button>
                <br>
                <br>
                <label class="col-12"><a href="registration.html" style="color: #e0ffea">You haven't account yet</a></label>
                    
               </form>
            </div>
             
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
