        <meta charset="utf-8">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <body style="background: url('assets/img/15.jpg') center /
        cover no-repeat;">
      <header>   
    
    </header>
        

    
        <div class="form-gap" style="padding-top: 70px;"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                      <form id="register-form" role="form" autocomplete="off" class="form" method="post" action="forgot.jsp">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input  name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                          <br>
                          <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-key"></i></span>
                          <input name="password" placeholder="new password" class="form-control"  type="password">
                        </div>
                      </div>
                          <div class="form-group" >
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" style="background-color: #86BB17;border-color:#86BB17 " value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
